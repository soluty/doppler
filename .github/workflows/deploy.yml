name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  # 检测哪些应用需要部署
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      p1: ${{ steps.filter.outputs.p1 }}
      p2: ${{ steps.filter.outputs.p2 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            p1:
              - 'apps/p1/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            p2:
              - 'apps/p2/**'
              - 'package.json'
              - 'pnpm-lock.yaml'

  # 部署 P1 应用
  deploy-p1:
    name: Deploy P1 App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.p1 == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.18.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Deploy P1
        working-directory: ./apps/p1
        run: |
          doppler run -- pnpm run deploy
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: Deploy notification
        if: success()
        run: echo "✅ P1 app deployed successfully!"

  # 部署 P2 应用
  deploy-p2:
    name: Deploy P2 App
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.p2 == 'true' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Deploy P2
        working-directory: ./apps/p2
        run: |
          doppler run -- pnpm run deploy
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: Deploy notification
        if: success()
        run: echo "✅ P2 app deployed successfully!"
